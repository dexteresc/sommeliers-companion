<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sommelier's Companion</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <img class="icon" src="icons/icon_32.png" alt="Extension icon" />
        <div class="header__info">
          <h1 class="title">Sommelier's Companion</h1>
          <p class="subtitle">Systembolaget</p>
        </div>
      </header>
      <h2 class="section-title">Statistics</h2>
      <section class="stats">
        <p class="entry">
          Vintage Profiles Accessed:
          <span class="value green" id="successfulRequests"></span>
        </p>
        <p class="entry">
          Unretrieved Profiles:
          <span class="value red" id="failedRequests"></span>
        </p>
      </section>
      <h2 class="section-title">Actions</h2>
      <section class="actions">
        <div class="switch">
          <input type="checkbox" class="checkbox" id="proxySwitch" />
          <label class="label" for="proxySwitch">
            <span class="text">Enable Proxy</span>
          </label>
        </div>
        <div class="buttons">
          <a href="https://cors-anywhere.herokuapp.com/corsdemo" class="button">Proxy Provider</a>
          <button class="button" id="clearCache">Clear Cache</button>
        </div>
      </section>
      <h2 class="difficulty">Encountering difficulties?</h2>
      <p class="help">
        Enable the proxy and by visiting clicking on "Proxy Provider" and
        selecting "Request Temporary Access to Demo Server" for a seamless
        experience.
      </p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
